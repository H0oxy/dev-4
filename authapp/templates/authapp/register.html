{% extends 'authapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}





<div class="container" style="margin-top: 5%;">
 <div class="row">

 <div class="col-md-offset-3 col-md-6">
 <form method="post" enctype="multipart/form-data" class="form-horizontal">
    <span class="heading" style="color: black">Регистрация</span>
     <div style="width: 78%; margin-left: auto; margin-right: auto; font-size: 13px; color: black;">
         {% csrf_token %}
         {{ form.as_p }}
     </div>
        <input class="btn btn-default" style="margin-right: 19%;" type="submit" value="Зарегистрироваться">
        <a class="btn btn-default" href="{% url 'auth:login' %}">Уже есть аккаунт?</a>
    </div>
 </form>
 </div>
 </div>


{% endblock %}
